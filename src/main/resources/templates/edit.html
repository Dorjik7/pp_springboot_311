<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
<form th:method="PATCH" th:action="@{/{id}(id=${editable_user.getId()})}" th:object="${editable_user}">

  <label for="name">Имя</label>
  <input type="text" th:field="*{firstName}" id="name"/><br>
  <label for="second_name">Фамилия</label>
  <input type="text" th:field="*{secondName}" id="second_name"/><br>
  <label for="age">Возраст</label>
  <input type="text" th:field="*{age}" id="age"/><br>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email"/><br>
  <input type="submit" value = "Изменить"/>
</form>
</body>
</html>
